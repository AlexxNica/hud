<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Flying Mole HUD</title>

	<link rel="stylesheet" href="assets/components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/main.css">

	<script src="assets/components/jquery/dist/jquery.min.js"></script>
	<script src="assets/components/bson/browser_build/bson.js"></script>
	<script src="assets/main.js"></script>
</head>
<body>
	<div id="console" class="container-fluid">
		<pre></pre>
	</div>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-6">
				<div id="direction-input" class="joystick">
					<div class="handle"></div>
				</div>

				<div class="text-center" style="width: 300px;margin-left:auto;">
					<div class="switch">
						<input type="checkbox" id="switch-test">
						<label for="switch-test"></label>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<input type="range" id="power-input" orient="vertical">
			</div>
		</div>
	</div>
</body>
</html>
